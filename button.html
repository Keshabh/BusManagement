<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>

.button{
    font-family: Arial;
    margin:auto;
    min-width:130px;
    display: inline-block;
    text-align: center;
    font-size: 17px;
    border: 1px solid grey;
    cursor: pointer;
    background: #262626;
    box-shadow: 0 2px 2px rgba(0,0,0,0.15);
    
}

.button a{
  text-decoration: none;
}

.button-icon {
  float: left;
  width: 10%;
  padding: 15px;
  color: white;
  
 
}

.button-icon:empty { 
  grid-area: HEADER; 
  display: none;
}

.button-text {
    padding: 15px; 
    color: white;
    

  }

.button:active{
    background:#404040;
}

.button:focus{
    background:#404040;
}

.button::after {
  content: "";
  clear: both;
  display: table;
}


</style>
</head>
<body>

<div class="button">
    <a href="">
        <div class="button-icon"></div>
        <div class="button-text">LOGIN</div>
    </a>
</div>

<div class="button">
  <a href="">
      <div class="button-icon"></div>
      <div class="button-text">CREATE</div>
  </a>
</div>


<div class="button">
  <a href="">
      <div class="button-icon"><i class="fa fa-search"></i></div>
      <div class="button-text">SEARCH</div>
  </a>
</div>



<div class="button">
  <a href="">
      <div class="button-icon"></div>
      <div class="button-text">SUBMIT</div>
  </a>
</div>

<div class="button">
  <a href="">
      <div class="button-icon"></div>
      <div class="button-text">BOOK</div>
  </a>
</div>

</div>
</body>
</html>
